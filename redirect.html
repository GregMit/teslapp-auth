<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Extract the access token or authorization code from the URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('access_token');

    // Redirect to the app using the custom URL scheme
    if (token) {
      window.location.href = `myteslaapp://oauth?access_token=${token}`;
    } else {
      window.location.href = 'myteslaapp://oauth?error=invalid_token';
    }
  </script>
  <p>Redirecting to app...</p>
</body>
</html>
